{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block main %}
	<h1 class="my-4">Deleting a user</h1>
    <p>Are you sure you want to delete user {{ user.username }}?</p>
    <form method="post" action="{% url 'users_delete' user.id %}">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="{% trans "Yes, delete"%}">
    </form>
{% endblock %}
